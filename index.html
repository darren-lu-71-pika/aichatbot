<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 互動頁面</title>
    <style>
        body {
            background-color: #A1E7D8; /* 蒂芬妮綠色 */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .avatar {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background-color: #eee;
            background-size: cover;
            background-position: center;
        }

        .input-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-box textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #A1E7D8;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            resize: none;
            height: 80px;
        }

        .input-box button {
            background-color: #A1E7D8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .input-box button:hover {
            background-color: #81cbb4;
        }

        .response-box {
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #eee;
            font-size: 16px;
            min-height: 50px;
        }

        .prompt-box {
            margin-top: 20px;
            text-align: left;
        }

        .prompt-box textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #A1E7D8;
            border-radius: 10px;
            font-size: 16px;
            resize: none;
            height: 60px;
        }

        .image-url-input {
            margin-top: 10px;
            text-align: center;
        }

        .image-url-input input {
            width: 80%;
            padding: 10px;
            border: 2px solid #A1E7D8;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .image-url-input button {
            background-color: #A1E7D8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .image-url-input button:hover {
            background-color: #81cbb4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="avatar" id="avatar"></div>
        <div class="image-url-input">
            <input type="text" id="imageUrl" placeholder="https://tw.portal-pokemon.com/play/resources/pokedex/img/pm/af204c2381a4d78eae3f801521137bbf63ffd944.png">
            <button onclick="setAvatarImage()">更新頭像</button>
        </div>
        <div class="input-box">
            <textarea id="userInput" placeholder="請輸入您的問題..."></textarea>
            <button onclick="sendToAI()">送出</button>
        </div>
        <div class="response-box" id="aiResponse">AI 的回覆會顯示在這裡。</div>
        <div class="prompt-box">
            <label for="customPrompt">AI Prompt 設定：</label>
            <textarea id="customPrompt" placeholder="請輸入您的 prompt..."></textarea>
        </div>
    </div>

    <script>
        function setAvatarImage() {
            const imageUrl = document.getElementById('imageUrl').value;
            const avatar = document.getElementById('avatar');
            if (imageUrl.trim()) {
                avatar.style.backgroundImage = `url('${imageUrl}')`;
            } else {
                alert("請輸入有效的圖片網址！");
            }
        }

        async function sendToAI() {
            const userInput = document.getElementById('userInput').value;
            const customPrompt = document.getElementById('customPrompt').value;
            const apiUrl = "https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec"; // 替換為你的 Apps Script 部署網址

            if (!userInput.trim()) {
                alert("請輸入問題！");
                return;
            }

            const payload = {
                input: userInput,
                prompt: customPrompt
            };

            document.getElementById('aiResponse').innerText = "正在處理...";

            try {
                const response = await fetch(apiUrl, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();
                document.getElementById('aiResponse').innerText = result.reply || "AI 無法回覆，請再試一次。";
            } catch (error) {
                document.getElementById('aiResponse').innerText = "發生錯誤，請稍後再試。";
                console.error(error);
            }
        }
    </script>
</body>
</html>
