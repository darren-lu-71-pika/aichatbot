<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 聊天室</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding-right: 10px;
        }
        .message {
            margin: 10px 0;
        }
        .message.user {
            text-align: right;
            color: #4caf50;
        }
        .message.ai {
            text-align: left;
            color: #2196f3;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            background-color: #4caf50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>AI 聊天室</h2>
        <div id="chatBox" class="chat-box"></div>
        <input id="userInput" type="text" placeholder="輸入訊息...">
        <button onclick="sendMessage()">發送訊息</button>
    </div>

    <script>
        const OPENAI_API_KEY = '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'; // 請替換為你的 OpenAI API 金鑰

        function sendMessage() {
            const userMessage = document.getElementById('userInput').value;
            if (!userMessage.trim()) return;

            addMessage(userMessage, 'user');
            document.getElementById('userInput').value = '';

            // 呼叫 OpenAI API
            fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${OPENAI_API_KEY}`,
                },
                body: JSON.stringify({
                    model: 'gpt-4',
                    messages: [
                        { role: 'system', content: '你是邱，一個有點宅的中年人。' },
                        { role: 'user', content: userMessage }
                    ],
                })
            })
            .then(response => response.json())
            .then(data => {
                const aiMessage = data.choices[0].message.content;
                addMessage(aiMessage, 'ai');
            })
            .catch(error => {
                console.error('Error:', error);
                addMessage('抱歉，發生了錯誤！', 'ai');
            });
        }

        function addMessage(message, sender) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(sender);
            messageDiv.textContent = message;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
