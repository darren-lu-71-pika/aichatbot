<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interaction Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    </div>

    <div id="output"></div>
    
    <script src="app.js"></script>
</body>
</html>
