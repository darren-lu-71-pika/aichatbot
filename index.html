<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 聊天室</title>
    <style>
        body {
            background-color: #81D8D0; /* 蒂芬妮綠色 */
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .avatar-container {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            overflow: hidden;
            margin: 20px 0;
            border: 5px solid white;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        #avatar-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        .input-group {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #81D8D0;
            border-radius: 15px;
            font-size: 16px;
            resize: vertical;
            min-height: 100px;
            background: white;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
        }

        textarea:focus {
            outline: none;
            border-color: #5fb4ae;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #2c7a74;
        }

        button {
            background-color: #5fb4ae;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4a908b;
        }

        #response {
            background: white;
            border: 2px solid #81D8D0;
            border-radius: 15px;
            padding: 15px;
            min-height: 100px;
            margin-top: 10px;
            white-space: pre-wrap;
        }

        .settings {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            width: 90%;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <div class="avatar-container">
        <!-- 在這裡替換圖片URL -->
        <img id="avatar-image" src="https://tw.portal-pokemon.com/play/resources/pokedex/img/pm/af204c2381a4d78eae3f801521137bbf63ffd944.png" alt="AI Avatar">
    </div>

    <div class="chat-container">
        <div class="input-group">
            <label for="userInput">請輸入你的訊息：</label>
            <textarea id="userInput" placeholder="在這裡輸入訊息..."></textarea>
        </div>
        <button onclick="sendMessage()">傳送訊息</button>
        <div class="input-group">
            <label>AI 的回覆：</label>
            <div id="response"></div>
        </div>
    </div>

    <div class="settings">
        <div class="input-group">
            <label for="promptTemplate">AI Prompt 設定：</label>
            <textarea id="promptTemplate" placeholder="在這裡設定 AI 的 prompt...">你是一個友善的AI助手。請用簡短、清楚的方式回答問題。</textarea>
        </div>
    </div>

    <script>
        // 用於儲存最後發送請求的時間
        let lastRequestTime = 0;
        const COOLDOWN_TIME = 1000; // 冷卻時間（毫秒）

        function sendMessage() {
            const currentTime = Date.now();
            if (currentTime - lastRequestTime < COOLDOWN_TIME) {
                alert('請稍等一下再發送下一條訊息！');
                return;
            }
            lastRequestTime = currentTime;

            const userInput = document.getElementById('userInput').value.trim();
            const promptTemplate = document.getElementById('promptTemplate').value.trim();
            const responseDiv = document.getElementById('response');

            if (!userInput) {
                alert('請輸入訊息！');
                return;
            }

            responseDiv.textContent = '正在思考中...';
            
            // 調用 GAS 部署的網頁應用程式 URL
            const gasUrl = 'https://script.google.com/macros/s/AKfycbwl4Qj2l4YhT38t5ppsPU3YgzE_c_rBgpizC_psdZ0UpyLu8tS41kvXIOJcd3eDWF2o/exec';  // 替換為你的 GAS 部署 URL

            fetch(gasUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: userInput,
                    prompt: promptTemplate
                })
            })
            .then(response => response.json())
            .then(data => {
                responseDiv.textContent = data.response;
            })
            .catch(error => {
                responseDiv.textContent = '抱歉，發生錯誤了：' + error.message;
            });
        }

        // 按下 Enter 鍵時發送訊息（同時按住 Shift 鍵則換行）
        document.getElementById('userInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
