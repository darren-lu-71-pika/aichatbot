<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 聊天室</title>
    <style>
        body {
            background-color: #81D8D0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .avatar-container {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            overflow: hidden;
            margin: 20px 0;
            border: 5px solid white;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        #avatar-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        .input-group {
            margin-bottom: 20px;
        }

        #userInput, #response {
            width: calc(100% - 30px);  /* 減去padding的寬度 */
            padding: 15px;
            border: 2px solid #81D8D0;
            border-radius: 15px;
            font-size: 16px;
            background: white;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
            min-height: 100px;
        }

        #userInput {
            resize: vertical;
        }

        #userInput:focus {
            outline: none;
            border-color: #5fb4ae;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #2c7a74;
        }

        button {
            background-color: #5fb4ae;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4a908b;
        }

        #response {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="avatar-container">
        <img id="avatar-image" src="https://tw.portal-pokemon.com/play/resources/pokedex/img/pm/af204c2381a4d78eae3f801521137bbf63ffd944.png" alt="AI Avatar">
    </div>

    <div class="chat-container">
        <div class="input-group">
            <label for="userInput">請輸入你的訊息：</label>
            <textarea id="userInput" placeholder="在這裡輸入訊息..."></textarea>
        </div>
        <button onclick="sendMessage()">傳送訊息</button>
        <div class="input-group">
            <label>AI 的回覆：</label>
            <div id="response"></div>
        </div>
    </div>

    <script>
        let lastRequestTime = 0;
        const COOLDOWN_TIME = 1000;

        function sendMessage() {
            const currentTime = Date.now();
            if (currentTime - lastRequestTime < COOLDOWN_TIME) {
                alert('請稍等一下再發送下一條訊息！');
                return;
            }
            lastRequestTime = currentTime;

            const userInput = document.getElementById('userInput').value.trim();
            const responseDiv = document.getElementById('response');

            if (!userInput) {
                alert('請輸入訊息！');
                return;
            }

            responseDiv.textContent = '正在思考中...';

            // 使用 JSONP 方式發送請求
            const script = document.createElement('script');
            const callbackName = 'jsonpCallback_' + Date.now();
            
            // 定義回調函數
            window[callbackName] = function(data) {
                if (data.error) {
                    responseDiv.textContent = '抱歉，發生錯誤了：' + data.error;
                } else {
                    responseDiv.textContent = data.response;
                    document.getElementById('userInput').value = '';
                }
                // 清理回調函數和腳本標籤
                delete window[callbackName];
                document.body.removeChild(script);
            };

            const gasUrl = 'https://script.google.com/macros/s/AKfycbyd4FyG1GgOn8ArdrMAsGMA8qg4wwRqtcXxexBiRrDKRHPOV0JykU239nmNVrrocomk/exec';
            const params = new URLSearchParams({
                callback: callbackName,
                message: userInput
            });

            script.src = `${gasUrl}?${params.toString()}`;
            document.body.appendChild(script);
        }

        // Enter 鍵發送
        document.getElementById('userInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
