<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Interaction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
    #response {
      width: 80%;
      height: 200px;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    #image {
      width: 300px;
      height: 300px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f1f1f1;
    }
    #user-input {
      width: 80%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div id="response">AI 回覆將顯示在這裡</div>
  <div id="image">
    <img src="https://tw.portal-pokemon.com/play/resources/pokedex/img/pm/af204c2381a4d78eae3f801521137bbf63ffd944.png" alt="圖片描述" style="width:300px; height:300px; object-fit:cover;">
  </div>
  <textarea id="user-input" placeholder="輸入您的問題..."></textarea>
  <button onclick="sendMessage()" id="submit-btn">送出</button>

  <script>
    let isProcessing = false;

    async function sendMessage() {
      if (isProcessing) return;

      const userInput = document.getElementById('user-input').value;
      const responseDiv = document.getElementById('response');
      const submitButton = document.getElementById('submit-btn');
      
      if (!userInput.trim()) {
        responseDiv.textContent = "請輸入訊息！";
        responseDiv.classList.add('error');
        return;
      }

      isProcessing = true;
      submitButton.disabled = true;
      responseDiv.classList.remove('error');
      responseDiv.textContent = "思考中...";
      
      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbxSByQmtmpQ1yDybUujPe2pmwf1CKwt9KC4SZBye8QEx7gVTkp1jyICujntIocTZmlD/exec", {
          method: 'POST',
          mode: 'cors',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            message: userInput
          })
        });

        // 確認請求是否成功
        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`HTTP 錯誤: ${response.status} - ${errorText}`);
        }

        const data = await response.json();
        
        if (data.error) {
          throw new Error(data.error);
        }
        
        responseDiv.textContent = data.reply || "無回應";
        document.getElementById('user-input').value = '';  // 清空輸入框
      } catch (error) {
        console.error('Error:', error);
        responseDiv.textContent = `發生錯誤：${error.message}`;
        responseDiv.classList.add('error');
      } finally {
        isProcessing = false;
        submitButton.disabled = false;
      }
    }

    // 設置按 Enter 快捷發送
    document.getElementById('user-input').addEventListener('keypress', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
