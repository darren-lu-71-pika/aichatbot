<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Interaction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
    #response {
      width: 80%;
      height: 200px;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    #image {
      width: 300px;
      height: 300px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f1f1f1;
    }
    #user-input {
      width: 80%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div id="response">AI 回覆將顯示在這裡</div>
  <div id="image">
    <img src="https://tw.portal-pokemon.com/play/resources/pokedex/img/pm/af204c2381a4d78eae3f801521137bbf63ffd944.png" alt="圖片描述" style="width:300px; height:300px; object-fit:cover;">
  </div>
  <textarea id="user-input" placeholder="輸入您的問題..."></textarea>
  <button onclick="sendMessage()" id="submit-btn">送出</button>

  <script>
    async function sendMessage() {
      const userInput = document.getElementById('user-input').value;
      const responseDiv = document.getElementById('response');
      const submitButton = document.getElementById('submit-btn');
      
      if (!userInput.trim()) {
        responseDiv.textContent = "請輸入訊息！";
        responseDiv.classList.add('error');
        return;
      }

      submitButton.disabled = true;
      responseDiv.classList.remove('error');
      responseDiv.textContent = "思考中...";
      
      try {
        // 使用 JSONP 方式發送請求
        const scriptId = 'jsonp-script';
        const oldScript = document.getElementById(scriptId);
        if (oldScript) {
          oldScript.remove();
        }

        const script = document.createElement('script');
        script.id = scriptId;
        
        // 添加時間戳防止緩存
        const timestamp = new Date().getTime();
        const url = new URL("https://script.google.com/macros/s/AKfycbxKybaEU2lIUBmew6fzaMgimXI2TsfhDKFnnihf8yk5con18wLA_eYXSlyWzUTVeB1R/exec");
        url.searchParams.append('message', userInput);
        url.searchParams.append('callback', 'handleResponse');
        url.searchParams.append('_', timestamp);
        
        script.src = url.toString();
        
        // 定義回調函數
        window.handleResponse = function(data) {
          if (data.error) {
            responseDiv.textContent = `發生錯誤：${data.error}`;
            responseDiv.classList.add('error');
          } else {
            responseDiv.textContent = data.reply || "無回應";
          }
          submitButton.disabled = false;
          script.remove();
        };
        
        document.body.appendChild(script);
        
      } catch (error) {
        console.error('Error:', error);
        responseDiv.textContent = `發生錯誤：${error.message}`;
        responseDiv.classList.add('error');
        submitButton.disabled = false;
      }
    }

    // 添加按Enter鍵發送功能
    document.getElementById('user-input').addEventListener('keypress', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
